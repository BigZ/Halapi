language: php

cache:
  directories:
    - $COMPOSER_CACHE_DIR

php:
  - 5.6
  - 7.0

env:
  - SYMFONY_VERSION=2.7.*
  - SYMFONY_VERSION=2.8.*
  - SYMFONY_VERSION=3.0.*

before_install:
  - composer self-update

install:
    - composer install --no-interaction --prefer-dist

script:
    - ./bin/phpunit --coverage-text
