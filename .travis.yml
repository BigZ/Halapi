language: php

cache:
  directories:
    - $COMPOSER_CACHE_DIR

php:
  - 5.6
  - 7.0

env:
  - SYMFONY_VERSION=2.7.*
  - SYMFONY_VERSION=2.8.*
  - SYMFONY_VERSION=3.0.*

before_install:
  - composer self-update

install:
    - composer install --no-interaction --prefer-dist

script:
    - ./bin/phpunit --coverage-clover build/logs/clover.xml

addons:
  code_climate:
    repo_token: 69523150e5928797e06a99d9d5ae48ac4090ac40ff00fb13eafc4d3744e84ac6

after_success:
  - bin/test-reporter